<div *ngIf="user" style="background-image: url('../../../assets/images/prof-back.jpg'); margin: o; margin-bottom: 0; padding-bottom: 15px" class="row">
  <div class="col s4" style="padding-top: 100px; padding-right: 50px">
    <img src="http://localhost:3000/images/profile/{{ user.username }}" onerror="this.src='http://localhost:3000/images/profile/default.gif';" style="top: 150px; width: 250px; height: 250px; border-radius: 50%" class="right">
  </div>
  <div class="col s4" style="margin-right: 0; float: left;">
    <h3 class="page-header">{{user.name}}</h3>
    <label style="color:white"><h5>Your User Name :</h5></label>
    <div class="input-field">
      <input style="color:white;font-size: 20px;" disabled value={{user.username}}>
    </div>
    <label style="color:white"><h5>Your E-Mail :</h5></label>
    <div class="input-field">
      <input style="color:white;font-size: 20px;" disabled value={{user.email}}>
    </div>
    <br>
    <div class="">
      <input class="" name="profile" type="file" #fileInput placeholder="Upload file..."  style=""/>
      <button class="btn" type="button" (click)="upload()">Upload</button>  
    </div>
  </div>
  <div class="col s2 card-panel light-green lighten-1" style="float:right; text-align: center; padding-right: 10px; margin-right: 10px">
    <h2> {{projectsCount}}</h2>
    <h5>Projects</h5>
  </div>
  <div class="col s12 left-align" *ngIf="authService.isLoggedIn()" style="padding-left: 100px">
    <h5>Visit Your Projects.</h5>
    <button class="btn waves-effect waves-light lime accent-3 btn-large cyan pulse" routerLink="/dashboard">Go to Dashboard
        <i class="material-icons right">send</i>
    </button>
    <h6>Manage Them.</h6>
  </div>
</div>

<app-chatwrap></app-chatwrap>
