<div class="red lighten-5" style="padding-bottom: 100px">
  <div class="container" style="width: 60%; margin: 0 auto;">
    <h2 style="margin-top: 0; padding: 5px">Issues of {{ projectName }}</h2>
    <div style="float: right;">
      <button class="btn btn-default" routerLink="/sprints"><< Sprints</button>
    </div>
    <br>
    <br>
    <div *ngFor="let issue of issues; let i = index">
  
      <div class="">
        <div [ngClass]="(issue.issueType==='Error')?'card-panel red':'card-panel green'" style="margin-bottom: 0">
          <div class="panel-heading">
            <span>{{ issue.issueType }}</span>
            <span style="float: right;">#{{ i+1 }}</span>
          </div>
          </div>
          <div class="card-panel white" style="margin: 0;">
          <div class="" >
  
            <b>{{ issue.description }}</b>
            <span style="float: right">
              <button *ngIf="issue.fixed" class="btn btn-success">Fixed</button>
              <button *ngIf="!issue.fixed" class="btn btn-success" style="border-radius: 50px;" (click)="setAsFixed(issue._id)">&#10003;</button> 
            </span>
            <hr>
            <span>{{ issue.username }}</span>
            <span style="float: right;">{{ issue.date }}</span>
          </div>
        </div>
      </div>
  
    </div>
  
  </div>

  <div class="row" *ngIf="!isIssueZero">
    <div class="col s4">
        <img src="../../../assets/images/issue.gif">
    </div>
    <div class="col s4">
      <br><br><br>
        <h2>Still No Issue! <br><br> We Doing Well!</h2>
    </div>
  </div>

  <div class="fixed-action-btn" style="margin-right: 160px">
    <a class="btn-floating btn-large blue btn"  routerLink="/submitIssue">
      <i class="large material-icons">add</i>
    </a>
  </div>

  <app-chatwrap></app-chatwrap>
