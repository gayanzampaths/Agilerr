<div style="background-image: url('../../../assets/images/reg-back.jpg');">
    <div class="col s6" style="padding-left: 40px">
        <h1 style="margin-top: 0;">AGILERR</h1>
        <h4>Sign Up with your correct informations.</h4>
        <br>
        <div class="row">
          <form class="" (submit)="onRegisterSubmit()">
              <div class="row col s6">
                <div class="progress">
                  <div class="indeterminate"></div>
                </div>
                <br>
                <div class="input-field">
                    <input style="color:white;font-size: 20px;" id="name" type="text" class="validate in" [(ngModel)]="name" name="name">
                    <label style="color:white;font-size: 20px;" for="name">Enter Your Name</label>
                </div>
                <div class="input-field">
                    <input style="color:white;font-size: 20px;" id="username" type="text" class="validate in" [(ngModel)]="username" name="username" (keyup)="checkUsername()">
                    <label style="color:white;font-size: 20px;" for="username">Enter Username For Your Account</label>
                    <span id="useravailable" [(hidden)]="!showUsernameSpan" *ngIf="isUsernameAvailable" style="color: green">Username Available!</span>
                    <span id="usernotavailable" [(hidden)]="!showUsernameSpan" *ngIf="!isUsernameAvailable" style="color: red">Username is not Available!</span>
                </div>
                <div class="input-field">
                    <input style="color:white;font-size: 20px;" id="email" type="email" class="validate in" [(ngModel)]="email" name="email" (keyup)="checkEmail()">
                    <label style="color:white;font-size: 20px;" for="email">Enter Your E-Mail</label>
                    <span [(hidden)]="!showEmailSpan" *ngIf="isEmailAvailable" style="color: green">Email Available!</span>
                    <span [(hidden)]="!showEmailSpan" *ngIf="!isEmailAvailable" style="color: red">Email is not Available!</span>
                    <span [(hidden)]="!showEmailNotValidSpan" *ngIf="!isEmailValid" style="color: red">Email Not Valid!</span>
                </div>
                <div class="input-field">
                    <input style="color:white;font-size: 20px;" id="name" type="password" class="validate in" [(ngModel)]="password" name="password">
                    <label style="color:white;font-size: 20px;" for="name">Create Password For Your Account</label>
                </div>
                <select id="s" class="browser-default in transparent" [(ngModel)]="type" name="type">
                  <option style="background-color: rgb(31, 37, 35)" value="master">I am a scrum master</option>
                  <option style="background-color: rgb(31, 37, 35)" value="member">I am a surm member</option>
                </select>
                <br>
                <input [disabled]="!(isUsernameAvailable && isEmailAvailable && isEmailValid)" type="submit" class="btn btn-primary" value="Submit">
              </div>
          </form>
          <div class="col s6 center">
            <h3 style="color:white"><strong>Hurry Up!</strong></h3>
            <h4 style="color:white">Join with your scrum team!</h4>
            <img src="../../../assets/images/meeting.png" style="max-width: 70%">
            </div>
        </div>
      </div>
      
      <div class="center" style="margin: 0">
        <p style="margin: 0; padding-bottom: 5px">When creating a new account, you agree to our 
            terms of service and privacy policy.</p>
      </div>
</div>
