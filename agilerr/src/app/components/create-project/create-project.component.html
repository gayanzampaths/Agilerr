<div class="blue lighten-5" style="margin: o;padding-bottom: 100px">
    <h2 class="" style="margin-top: 0; padding: 30px;max-width: 60%">Create a New Project Here</h2>
    <div class="" style="max-width: 80%; margin-left: auto; margin-right: auto">
      <div class="row">
          <div class="input-field col s4">
            <input required id="id" name="id" ng [(ngModel)]="projectname" type="text" class="validate" >
            <label style="color:black" for="id" >Enter Your Project Name</label>
          </div>
          <div class="input-field col s8">
            <div class="form-group">
              <div class="input-group">
                <input (click)="show(cs)" class="form-control" id="members" style="width: 600px;" type="text" [(ngModel)]="members" (keyup)="suggestMembers()" />
                <label style="color:black" for="members">Enter comma seperated username</label>
              </div>
            </div>
            <div class="search-result" *ngIf="flag" #cs>
              <ul>
                <li cla *ngFor="let user of suggestions" (click)="onAutoCompleteClick(user.username)">
                    <img style="width: 30px; height: 30px; border-radius: 50%" class="user-photo" src="http://localhost:3000/images/profile/{{ user.username }}" onerror="this.src='http://localhost:3000/images/profile/default.gif';">
                    {{ user.name }}
                </li>
              </ul>
            </div>
          </div>
          <div class="input-field col s8">
            <i class="material-icons prefix">mode_edit</i>
            <textarea id="txt" class="materialize-textarea" [(ngModel)]="projectDescription" (click)="hide(cs)"></textarea>
            <label style="color:black" for="txt">Give a short description about your project: </label>
          </div>
      </div>
    </div>
    <hr style="max-width: 80%; margin-left: auto; margin-right: auto; height: 5px; background-color: black">
    <div class="" style="max-width: 80%; margin-left: auto; margin-right: auto">
      <h4>Create Your Project Backlog Here</h4>
      <table class="table">
          <thead>
          <tr>
            <th style="width: 25%">Backlog Id</th>
            <th>Description</th>
            <th>Est. Time (Weeks)</th>
          </tr>
          </thead>
          <tbody id="tbody">
          <tr *ngFor="let count of rows; let i = index">
            <th style="width: 25%" scope="row"><input name="id" ng [(ngModel)]="ids[i]" type="text" class="form-control" style="width: 200px"></th>
            <td><input name="userstories" [(ngModel)]="description[i]" type="text" class="form-control"></td>
            <td style="width: 20%"><input name="userstories" [(ngModel)]="time[i]" type="text" class="form-control"></td>
          </tr>
          <!--<tr>-->
            <!--<th style="width: 25%" scope="row"><input name="id" [(ngModel)]="ids[1]" type="text" class="form-control" style="width: 200px"></th>-->
            <!--<td><input name="userstories" [(ngModel)]="description[1]" type="text" class="form-control"></td>-->
            <!--<td style="width: 20%"><input name="userstories" [(ngModel)]="time[1]" type="text" class="form-control"></td>-->
          <!--</tr>-->
          </tbody>
        </table>
        <a class="waves-effect btn left" (click)="addRows()"><i class="material-icons">add</i>Add Rows</a>
        <a class="waves-effect btn right" (click)="onCreateSubmit()"><i class="material-icons">create</i>Create Project</a>
        <a class="waves-effect btn right" routerLink="/dashboard" style="margin-right: 10px"><i class="material-icons">cancel</i>Cancel</a>
    </div>
</div>

<app-chatwrap></app-chatwrap>
